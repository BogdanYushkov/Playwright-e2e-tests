name: Playwright Tests

on:
  workflow_dispatch:  # Запуск вручную

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install Java
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk  # Установка Java для Allure

      - name: Install Allure Commandline
        run: npm install -g allure-commandline --save-dev

      - name: Run Playwright tests
        run: npx playwright test --reporter=allure-playwright
        continue-on-error: true  # Чтобы не прерывать workflow, если тесты упали

      - name: Check if Allure results exist
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            echo "Allure results found."
          else
            echo "Allure results NOT found!"
            exit 1
          fi

      - name: Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report
        continue-on-error: true  # Не прерывать workflow при ошибке

      - name: Commit updated report to gh-pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add allure-report/*
          git commit -m "Update Allure report"
          git push origin gh-pages
        continue-on-error: true  # Не прерывать workflow, если push не удался

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          branch: gh-pages
          folder: allure-report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

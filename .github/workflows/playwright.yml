name: Playwright CI/CD

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  

      - name: Check Node.js version
        run: node -v
      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install --unsafe-perm=true  

      - name: Install Playwright binaries
        run: npm exec playwright install --with-deps  

      - name: Fix Playwright binary permissions
        run: chmod -R +x ./node_modules/playwright 
      - name: Run Playwright tests
        run: npm exec playwright test  

      - name: Run Lighthouse
        run: npx lighthouse https://your-website.com --output html --output-path ./lighthouse-report.html

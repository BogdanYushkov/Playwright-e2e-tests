name: Playwright CI/CD

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Check Node.js version
        run: node -v

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install --unsafe-perm=true  # Установка зависимостей

      - name: Install Playwright dependencies and install Playwright
        run: |
          npm install playwright --unsafe-perm=true # Устанавливаем Playwright
          sudo chown -R $USER:$USER node_modules/playwright # Меняем владельца на текущего пользователя
          chmod -R +x node_modules/playwright # Обеспечиваем права на выполнение бинарников

      - name: Run Playwright tests
        run: npm exec playwright test  # Запуск тестов с использованием npm exec

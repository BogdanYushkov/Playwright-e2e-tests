name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js (version 18)
      uses: actions/setup-node@v3
      with:
        node-version: '18'  
    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        sudo npm install
        sudo npx playwright install  

    - name: Fix permissions for Playwright binaries
      run: |
        sudo chmod -R +x ./node_modules/.bin
        sudo chmod -R +x node_modules/playwright

    - name: Run Playwright tests
      run: |
        sudo npx playwright test  

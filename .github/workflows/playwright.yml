name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install system dependencies for Playwright
      run: |
        sudo apt-get update
        sudo apt-get install -y 

    - name: Install dependencies
      run: |
        npm install

  test:
    needs: install-dependencies
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install

    - name: Grant execute permissions to Playwright
      run: |
        chmod +x ./node_modules/.bin/playwright

    - name: Run Playwright tests
      run: |
        npx playwright install --with-deps
        npx playwright test --reporter=line,allure-playwright
      env:
        ALLURE_RESULTS_DIR: allure-results

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
      if: always()  # Этот шаг выполнится всегда, даже если тесты не прошли.

    - name: Check Allure results directory
      run: ls -l allure-results
      if: always()  # Выполнится всегда.

    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@v1
      with:
        allure_results: allure-results
        allure_report: allure-report
      if: always()  # Этот шаг также выполнится всегда.

    - name: Deploy Allure Report to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Указываем ветку, на которую нужно деплоить отчет
        folder: allure-report  # Папка с отчетом
        clean: true  # Удаляет файлы в папке перед деплоем
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Автоматически используется токен для доступа

name: Playwright Tests

on:
  workflow_dispatch:  # Запуск по запросу

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install Java
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk  # Установка Java 11

      - name: Install Allure Commandline
        run: |
          npm install -g allure-commandline --save-dev  # Установка Allure CLI

      - name: Run Playwright tests
        run: npx playwright test --reporter=allure-playwright

      - name: Generate Allure report
        run: |
          npx allure generate allure-results --clean -o allure-report  # Генерация отчёта в одну и ту же папку
        continue-on-error: true  # Добавляем это, чтобы не прерывать workflow, если шаг не удастся

      - name: Commit updated report to gh-pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add allure-report/*
          git commit -m "Update Allure report"
          git push origin gh-pages  # Коммитим новые данные в ветку gh-pages
        continue-on-error: true  # Если этот шаг не удастся, workflow всё равно продолжится

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          branch: gh-pages
          folder: allure-report  # Папка с отчётом
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

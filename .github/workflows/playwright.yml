name: Playwright CI/CD

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  

      - name: Check Node.js version
        run: node -v  

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          npm install --unsafe-perm=true
          npx playwright install --with-deps

      - name: Install Playwright with sudo (if necessary)
        run: sudo npm install --unsafe-perm=true  

      - name: Fix Playwright binary permissions
        run: chmod +x $(npm bin)/playwright  

      - name: Run Playwright tests
        run: npx playwright test

      - name: Run Lighthouse
        run: npx lighthouse https://your-website.com --output html --output-path ./lighthouse-report.html

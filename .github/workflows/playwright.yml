name: Playwright Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=allure-playwright

      - name: Generate Allure report
        run: |
          npx allure generate allure-results --clean -o allure-report-${{ github.run_id }}  # Уникальная папка с отчетом

      - name: Upload Allure report as an artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_id }}  # Уникальное имя артефакта
          path: ./allure-report-${{ github.run_id }}  # Уникальная директория для артефакта
          retention-days: 7

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          branch: gh-pages
          folder: allure-report-${{ github.run_id }}  # Уникальная папка для деплоя
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
